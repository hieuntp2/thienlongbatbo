<!DOCTYPE html>
<html lang="en">

<head>
  <title>Phục Hổ Quyền</title>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="css/bootstrap.min.css">
  <link rel="stylesheet"
        href="./css/site.css">
  <link rel="stylesheet"
        href="./css/blog.css">
  <link rel="stylesheet"
        href="./css/download.css">
  <link rel="stylesheet"
        href="./css/dangky.css">

</head>

<body>
  <!--Header-->
  <div class=" header navbar-expand d-flex">
    <div class="header-logo">
      <img src="https://tlm.wan.com/gw/images/logo.png" />
    </div>
    <div class="header__menu d-flex w-100">
      <div class="header__menu__item header__menu__item--active text-uppercase">
        Trang chủ
      </div>
      <div class="header__menu__item text-uppercase">
        Tin tức
        <div class="header__submenu">
          <ul class="p-0">
            <li>Tin Tức</li>
            <li>Thông báo</li>
            <li>Hoạt động</li>
          </ul>
        </div>
      </div>
      <div class="header__menu__item text-uppercase">
        Hướng dẫn
      </div>
      <div class="header__menu__item text-uppercase">
        Dữ liệu
      </div>
      <div class="header__menu__item text-uppercase">
        Quà tặng
      </div>
    </div>
  </div>
  <!--/Header-->
  <div class="page-container">
    <!--/Download right side-->
    <div class="page-header">
      <span></span>
    </div>
    <div class="newsInner">
      <div class="banner">
        <div class="title">Đăng ký tài khoản</div>
      </div>
      <div class="contentWrap">
        <!-- example -->
        <div class="form-dang-ky">
          <div class="form">
            <form id="form-dang-ky"
                  action=""
                  method="post"
                  class="row g-3 needs-validation d-flex justify-content-center">
              <div>
                <label for="taikhoan"
                       class="form-label">Tài khoản</label>
                <input type="text"
                       class="form-control"
                       id="taikhoan"
                       required
                       name="name"
                       minlength=8
                       data-placement="bottom"
                       data-toggle="tooltip"
                       title="This is a loong tooltipThis is a loong tooltip This is a loong tooltip This is a loong tooltipThis is a loong tooltip This is a loong tooltip">
              </div>
              <div>
                <label for="matkhau"
                       class="form-label">Mật khẩu</label>
                <input type="password"
                       class="form-control"
                       id="matkhau"
                       required
                       minlength=8
                       data-toggle="tooltip"
                       title="This is a loong tooltipThis is a loong tooltip This is a loong tooltip This is a loong tooltipThis is a loong tooltip This is a loong tooltip">
              </div>
              <div>
                <label for="matkhau2"
                       class="form-label">Xác nhận mật khẩu</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       id="matkhau2"
                       required
                       title="This is a loong tooltipThis is a loong tooltip This is a loong tooltip This is a loong tooltipThis is a loong tooltip This is a loong tooltip">
              </div>
              <div>
                <label for="cauhoibimat"
                       class="form-label">Câu hỏi bí mật</label>
                <select class="form-select"
                        name="question"
                        id="cauhoibimat"
                        required>
                  <option selected
                          disabled
                          value="">Chọn câu hỏi bí mật</option>
                  <option value="Trường tiểu học của bạn tên gì?">Trường tiểu học của bạn tên gì?</option>
                  <option value="Bạn sinh ra ở đâu?">Bạn sinh ra ở đâu?</option>
                  <option value="Tên thú cưng đầu tiên của bạn là gì?">Tên thú cưng đầu tiên của bạn là gì?</option>
                  <option value="Màu yêu thích của bạn là gì?">Màu yêu thích của bạn là gì?</option>
                </select>
              </div>
              <div>
                <label for="cautraloi"
                       class="form-label">Trả lời</label>
                <input type="text"
                       name="answer"
                       class="form-control"
                       id="cautraloi"
                       required>
              </div>
              <div>
                <label for="email"
                       class="form-label">Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       id="email"
                       required>
              </div>

              <div>
                <label for="tel"
                       class="form-label">Số điện thoại</label>
                <input type="tel"
                       name="tel"
                       class="form-control"
                       id="tel"
                       required>
              </div>
              <button class="btn w-50"
                      type="submit">Đăng kí</button>

            </form>
          </div>
        </div>
        <div class="cls">
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- alert result modal-->
  <div class="modal fade"
       id="resultModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog"
         role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"
              id="resultModalHeader">New message</h5>
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="resultMessageP"></p>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!--/alert modal-->

  <div class="bottomWrapper">
    <img class="person"
         src="./img/tsPerson.png">
    <div class="d-flex container">
      <div class="d-flex align-item-center">
        <div class="taigame btn-action"></div>
        <div>
          <div class="dangky btn-action"></div>
          <div class="napthe btn-action"></div>
        </div>
      </div>
      <div class="d-flex justify-content-center option-icon-wrapper">
        <div class="d-flex">
          <div class="icon-facebook btn-action"></div>
          <div class="icon-group btn-action"></div>
          <div class="icon-youtube btn-action"></div>
        </div>
      </div>
    </div>
    <img class="person"
         src="./img/tlPerson.png">
  </div>

  <div class="footer">
    <p>

    </p>
  </div>

          crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>


  <script src="./js/index.js"></script>
  <script src="./js/dangky.js"></script>
</body>
